apiVersion: 1

groups:
  - name: wisdomos_critical_alerts
    interval: 1m
    rules:
      - uid: database_connection_failure
        title: Database Connection Failure
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: up{job="postgres"} == 0
              refId: A
          - refId: C
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 0
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - A
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              refId: C
              type: threshold
        noDataState: Alerting
        execErrState: Alerting
        for: 1m
        annotations:
          summary: Database connection is down
          description: PostgreSQL database has been unreachable for more than 1 minute
        labels:
          severity: critical
          service: database
          team: infrastructure

      - uid: high_api_error_rate
        title: High API Error Rate
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
              refId: A
          - refId: C
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 3m
        annotations:
          summary: API error rate is above 5%
          description: The API is returning 5xx errors at a rate of {{ $value }}%
        labels:
          severity: critical
          service: api
          team: backend

      - uid: fulfillment_score_calculation_failure
        title: Fulfillment Score Calculation Failure
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: postgres
            model:
              rawSql: |
                SELECT COUNT(*) as failed_calculations
                FROM fd_dimension_metrics
                WHERE updated_at < NOW() - INTERVAL '10 minutes'
                AND metric IS NULL
              refId: A
          - refId: C
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
              conditions:
                - evaluator:
                    params: [10]
                    type: gt
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          summary: Fulfillment score calculations are failing
          description: More than 10 dimensions have null metrics for over 10 minutes
        labels:
          severity: critical
          service: fulfillment-agent
          team: fulfillment

  - name: wisdomos_performance_alerts
    interval: 2m
    rules:
      - uid: slow_api_response
        title: Slow API Response Time
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          summary: API response time is degraded
          description: P95 latency is {{ $value }}s (threshold: 2s)
        labels:
          severity: warning
          service: api
          team: backend

      - uid: high_database_connections
        title: High Database Connection Count
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: postgres
            model:
              rawSql: |
                SELECT COUNT(*) as active_connections
                FROM pg_stat_activity
                WHERE state = 'active'
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
              conditions:
                - evaluator:
                    params: [80]
                    type: gt
        noDataState: NoData
        execErrState: Error
        for: 3m
        annotations:
          summary: Database connection pool is nearly exhausted
          description: Active connections: {{ $value }} (threshold: 80)
        labels:
          severity: warning
          service: database
          team: infrastructure

  - name: wisdomos_business_metrics
    interval: 5m
    rules:
      - uid: low_fulfillment_scores
        title: Low Average Fulfillment Scores
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 86400
              to: 0
            datasourceUid: postgres
            model:
              rawSql: |
                SELECT AVG(metric) as avg_fulfillment_score
                FROM fd_dimension_metrics
                WHERE updated_at > NOW() - INTERVAL '24 hours'
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
              conditions:
                - evaluator:
                    params: [2.5]
                    type: lt
        noDataState: NoData
        execErrState: Error
        for: 30m
        annotations:
          summary: Average fulfillment scores are critically low
          description: 24h average fulfillment score is {{ $value }} (threshold: 2.5)
        labels:
          severity: warning
          service: fulfillment-analytics
          team: product

      - uid: journal_processing_backlog
        title: Journal Entry Processing Backlog
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 3600
              to: 0
            datasourceUid: postgres
            model:
              rawSql: |
                SELECT COUNT(*) as unprocessed_entries
                FROM journal_entries
                WHERE created_at < NOW() - INTERVAL '1 hour'
                AND processed = false
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
              conditions:
                - evaluator:
                    params: [100]
                    type: gt
        noDataState: NoData
        execErrState: Error
        for: 10m
        annotations:
          summary: Journal entries are not being processed
          description: Backlog of {{ $value }} unprocessed journal entries from last hour
        labels:
          severity: warning
          service: journal-agent
          team: content

      - uid: commitment_detection_failure
        title: Commitment Detection Not Running
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 3600
              to: 0
            datasourceUid: postgres
            model:
              rawSql: |
                SELECT COUNT(*) as recent_commitments
                FROM commitments
                WHERE detected_at > NOW() - INTERVAL '1 hour'
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
              conditions:
                - evaluator:
                    params: [1]
                    type: lt
        noDataState: Alerting
        execErrState: Error
        for: 60m
        annotations:
          summary: No commitments detected in last hour
          description: Commitment detection agent may not be running
        labels:
          severity: warning
          service: commitment-agent
          team: ml

  - name: wisdomos_infrastructure_alerts
    interval: 1m
    rules:
      - uid: high_memory_usage
        title: High Memory Usage
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          summary: Memory usage is critically high
          description: Memory usage at {{ $value }}% (threshold: 85%)
        labels:
          severity: warning
          service: infrastructure
          team: infrastructure

      - uid: high_cpu_usage
        title: High CPU Usage
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          summary: CPU usage is high
          description: CPU usage at {{ $value }}% (threshold: 80%)
        labels:
          severity: warning
          service: infrastructure
          team: infrastructure

      - uid: disk_space_low
        title: Low Disk Space
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: prometheus
            model:
              expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 15
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              expression: A
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 5m
        annotations:
          summary: Disk space is running low
          description: Available disk space: {{ $value }}% (threshold: 15%)
        labels:
          severity: critical
          service: infrastructure
          team: infrastructure
